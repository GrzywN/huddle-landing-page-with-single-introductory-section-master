<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Karol Binkowski" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="css/styles.min.css" />
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="Huddle" class="header__logo" />
    </header>
    <main>
      <section class="section">
        <div class="section__head">
          <img src="./images/illustration-mockups.svg" alt="Mockups illustration" class="section__illustration" />
        </div>
        <div class="section__body">
          <h1 class="section__header">Build The Community Your Fans Will Love</h1>
          <p class="section__paragraph">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.
          </p>
          <button class="section__button">Register</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer__socials">
        <li class="footer__socials-item">
          <a href="#" class="footer__socials-a">
            <img src="./images/icon-facebook.svg" alt="Twitter" class="footer__socials-icon" />
          </a>
        </li>
        <li class="footer__socials-item">
          <a href="#" class="footer__socials-a">
            <img src="./images/icon-twitter.svg" alt="Twitter" class="footer__socials-icon" />
          </a>
        </li>
        <li class="footer__socials-item">
          <a href="#" class="footer__socials-a">
            <img src="./images/icon-instagram.svg" alt="Twitter" class="footer__socials-icon" />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
